<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>なろう検索エンジン</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main>
      <section class="search-section">
        <form id="search-form">
          <!-- 🔍 キーワード入力 -->
          <div class="form-group">
            <input
              id="query"
              name="query"
              type="text"
              placeholder="タイトル・作者名を入力"
            />
          </div>

          <!-- 📅 年の範囲 -->
          <div class="form-group">
            <input
              id="year-from"
              name="year-from"
              type="number"
              min="2000"
              max="2030"
              placeholder="開始年"
            />
            <input
              id="year-to"
              name="year-to"
              type="number"
              min="2000"
              max="2030"
              placeholder="終了年"
            />
          </div>

          <!-- 🔽 並び順 -->
          <div class="form-group">
            <label for="sort">並び順</label>
            <select id="sort" name="sort">
              <option value="date_desc" selected>公開日（新しい順）</option>
              <option value="date_asc">公開日（古い順）</option>
            </select>
          </div>

          <!-- 🔘 検索 & クリア -->
          <div class="form-group">
            <button type="submit" id="search-btn">検索</button>
            <button type="button" id="clear-btn">クリア</button>
          </div>
        </form>
      </section>

      <!-- 📄 結果表示 -->
      <section class="results-section">
        <div id="error-message" class="error hidden"></div>
        <p id="meta" class="meta"></p>
        <table id="results-table" class="hidden">
          <thead>
            <tr>
              <th>タイトル</th>
              <th>著者</th>
              <th>公開日</th>
            </tr>
          </thead>
          <tbody id="results-body"></tbody>
        </table>

        <!-- ⏩ ページネーション -->
        <div id="pagination" class="pagination hidden"></div>
      </section>
    </main>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
