<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小説家になろう検索エンジン</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header>
    <h1>📖 小説家になろう検索エンジン</h1>
  </header>

  <main>
    <section class="search-section">
      <form id="search-form">
        <div class="form-group">
          <label for="query">キーワード</label>
          <input type="text" id="query" name="query" placeholder="タイトル・作者名を入力" />
        </div>

        <div class="form-group">
          <label for="from">開始年</label>
          <input type="number" id="from" name="from" min="2000" max="2030" placeholder="2000" />
        </div>

        <div class="form-group">
          <label for="to">終了年</label>
          <input type="number" id="to" name="to" min="2000" max="2030" placeholder="2025" />
        </div>

        <div class="form-group">
          <label for="sort">並び順</label>
          <select id="sort" name="sort">
            <option value="date_desc" selected>公開日（新しい順）</option>
            <option value="date_asc">公開日（古い順）</option>
          </select>
        </div>

        <button type="submit" id="search-btn">検索</button>
      </form>
    </section>

    <section class="results-section">
      <div id="error-message" class="error hidden"></div>
      <table id="results-table" class="hidden">
        <thead>
          <tr>
            <th>タイトル</th>
            <th>著者</th>
            <th>公開日</th>
          </tr>
        </thead>
        <tbody id="results-body"></tbody>
      </table>
      <div id="pagination" class="pagination hidden"></div>
    </section>
  </main>

        <script type="module" src="/js/utils.js"></script>
        <script type="module" src="/js/pagination.js"></script>
        <script type="module" src="/js/app.js"></script>
    </body>
</html>
