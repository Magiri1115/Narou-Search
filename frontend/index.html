<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>なろう検索 — 検索エンジン</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <main class="container">
            <header class="header">
                <h1>なろう検索</h1>
                <p class="lead">タイトル・作者・公開年で作品を検索します</p>
            </header>

            <section class="search-panel">
                <form id="search-form">
                    <div class="row">
                        <label for="q">キーワード</label>
                        <input id="q" name="q" type="search" placeholder="タイトル / 作者名 を入力" autofocus>
                    </div>

                    <div class="row">
                        <label for="from">開始年</label>
                        <input id="from" name="from" type="number" min="1900" max="2100" placeholder="例: 2010">

                        <label for="to">終了年</label>
                        <input id="to" name="to" type="number" min="1900" max="2100" placeholder="例: 2020">
                    </div>

                    <div class="row actions">
                        <button id="search-btn" type="submit">検索</button>
                        <button id="clear-btn" type="button" class="secondary">クリア</button>
                    </div>
                </form>
            </section>

            <section class="results-panel">
                <div id="meta" class="meta"></div>
                <table id="results-table" class="results">
                    <thead>
                        <tr>
                            <th>タイトル</th>
                            <th>作者</th>
                            <th>公開日</th>
                        </tr>
                    </thead>
                    <tbody id="results-body">
                        </tbody>
                </table>

                <div id="pagination" class="pagination"></div>
            </section>

            <footer class="footer">
                <small>Powered by Genie.jl API (backend)</small>
            </footer>
        </main>

        <script src="/js/utils.js"></script>
        <script src="/js/pagination.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
