<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプル検索テスト</title>
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        input {
            width: 300px;
        }
        button {
            background: #2b6cb0;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #1e4e8c;
        }
        #results {
            margin-top: 20px;
        }
        .work {
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .title {
            font-weight: bold;
            color: #2b6cb0;
            font-size: 18px;
        }
        .info {
            color: #666;
            margin-top: 5px;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .error {
            color: red;
            padding: 15px;
            background: #ffe6e6;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>🔍 なろう検索テスト</h1>
    
    <div>
        <input type="text" id="keyword" placeholder="キーワードを入力（例: スライム）" value="スライム">
        <button onclick="searchWorks()">検索</button>
    </div>

    <div id="results"></div>

    <script>
        async function searchWorks() {
            const keyword = document.getElementById('keyword').value;
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = '<p class="loading">検索中...</p>';

            try {
                console.log('検索開始:', keyword);
                
                const url = `http://localhost:8000/search?keyword=${encodeURIComponent(keyword)}&limit=10`;
                console.log('リクエストURL:', url);
                
                const response = await fetch(url);
                console.log('レスポンス:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('取得データ:', data);
                
                if (data.total === 0) {
                    resultsDiv.innerHTML = '<p>検索結果が見つかりませんでした。</p>';
                    return;
                }
                
                let html = `<h2>検索結果: ${data.total}件</h2>`;
                
                data.results.forEach(work => {
                    html += `
                        <div class="work">
                            <div class="title">
                                <a href="https://ncode.syosetu.com/${work.ncode}/" target="_blank">
                                    ${work.title}
                                </a>
                            </div>
                            <div class="info">
                                作者: ${work.writer} | 
                                公開年: ${work.year} | 
                                初回掲載: ${work.general_firstup.substring(0, 10)}
                            </div>
                        </div>
                    `;
                });
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                console.error('エラー詳細:', error);
                resultsDiv.innerHTML = `
                    <div class="error">
                        <strong>エラーが発生しました:</strong><br>
                        ${error.message}<br><br>
                        <strong>確認事項:</strong><br>
                        1. バックエンドが起動しているか確認<br>
                        2. ブラウザのコンソール（F12）でCORSエラーを確認<br>
                        3. http://localhost:8000 が動いているか確認
                    </div>
                `;
            }
        }

        // ページ読み込み時にテスト
        window.addEventListener('load', () => {
            console.log('ページ読み込み完了');
            console.log('バックエンドURL: http://localhost:8000');
        });
    </script>
</body>
</html>
