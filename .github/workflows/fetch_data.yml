name: Fetch Data from Narou API

on:
  schedule:
    - cron: "0 3 * * *"  # 毎日午前3時に実行（UTC）
  workflow_dispatch:      # 手動トリガーも許可

jobs:
  update-cache:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: "1.10"

      - name: Install dependencies
        run: julia --project=. -e 'using Pkg; Pkg.instantiate()'

      - name: Run fetch_data.jl
        run: julia bin/fetch_data.jl

      - name: Commit and push updated DB
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add db/production.sqlite3
          git commit -m "Update SQLite cache [skip ci]" || echo "No changes"
          git push
